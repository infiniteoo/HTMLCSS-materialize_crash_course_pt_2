<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"
    />

    <title>Materialize CSS Crash Course (Pt 2)</title>
  </head>
  <body>
    <div class="container">
      <!-- carousels -->
      <h1>CAROUSELS</h1>
      <div class="carousel">
        <a href="#one!" class="carousel-item">
          <img src="http://lorempixel.com/250/250/nature/1" alt="" />
        </a>
        <a href="#two!" class="carousel-item">
          <img src="http://lorempixel.com/250/250/cats/1" alt="" />
        </a>
        <a href="#three!" class="carousel-item">
          <img src="http://lorempixel.com/250/250/sports/1" alt="" />
        </a>
        <a href="#four!" class="carousel-item">
          <img src="http://lorempixel.com/250/250/food/1" alt="" />
        </a>
        <a href="#five!" class="carousel-item">
          <img src="http://lorempixel.com/250/250/animals/1" alt="" />
        </a>
      </div>

      <!-- carousel full slider -->
      <h1>CAROUSEL FULL SLIDER</h1>
      <div class="carousel carousel-slider">
        <a href="#one!" class="carousel-item">
          <img src="http://lorempixel.com/800/400/nature/1" alt="" />
        </a>
        <a href="#two!" class="carousel-item">
          <img src="http://lorempixel.com/800/400/cats/1" alt="" />
        </a>
        <a href="#three!" class="carousel-item">
          <img src="http://lorempixel.com/800/400/sports/1" alt="" />
        </a>
        <a href="#four!" class="carousel-item">
          <img src="http://lorempixel.com/800/400/food/1" alt="" />
        </a>
        <a href="#five!" class="carousel-item">
          <img src="http://lorempixel.com/800/400/animals/1" alt="" />
        </a>
      </div>

      <!-- container ends -->
    </div>

    <!-- gives us space at the bottom  -->
    <div style="height: 500px"></div>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        // init carousel
        $(".carousel").carousel();
        // init carousel slider
        $(".carousel.carousel-slider").carousel({ fullWidth: true });
      });
    </script>
  </body>
</html>
